<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>My Friends</title>
    <style>
        .container{
            width: 600px !important;
            padding-top: 20px;
        }

        .wrapper{
            height: 500px;
            overflow: scroll;
        }
        h3{
            margin: 20px;
        }
        p{
            width: 80%;
            display: inline-block;
        }

        img{
            border-radius: 5px;
            box-shadow: 1px 2px grey;
        }
    </style>

</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active">All my friends</li>
        </ul>
        <div class="wrapper">
            <!-- Start the list of the friends -->
            {% for friend in friends: %}
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        First name:
                        <span class="badge">{{ friend['first_name'] }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Last name:
                        <span class="badge">{{ friend['last_name'] }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Occupation:
                        <span class="badge">{{ friend['occupation'] }}</span>
                    </li>
                </ul>
                <br><br>
            {% endfor %}
        </div>

        <h3 class="text-primary text-center">Become my friend</h3>
        <div class="row">
            <div class="col md-6">
                <form action="/connect" method="POST">
                    <div class="form-group">
                        <input type="firstname" class="form-control" name="firstname" value="{{ firstname }}" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <input type="lastname" class="form-control" name="lastname" value="{{ lastname}}" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="occupation" class="form-control" name="occupation" value="{{ occupation }}" placeholder="Occupation">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button> <p class="text-right text-danger">{{ message }}</p>
                </form>
            </div>
            
            <div class="col-md-6">
                <img src="/static/images/friends.jpg" alt="friend" width="100%" height="90%">
            </div>
        </div>
    </div>
</body>
</html>
